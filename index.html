<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Filmes</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
                <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fa-solid fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
                </div>
            </div>
            
        </div>
    </main>

    <div class="carousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/img1.jpg" alt="filme 1">
            </div>
            <div class="item">
                <img src="img/img2.jpg" alt="filme 1">
            </div>
            <div class="item">
                <img src="img/img3.jpg" alt="filme 1">
            </div>
            <div class="item">
                <img src="img/img4.jpg" alt="filme 1">
            </div>
            <div class="item">
                <img src="img/img5.jpg" alt="filme 1">
            </div>
            <div class="item">
                <img src="img/img6.jpg" alt="filme 1">
            </div>
            <div class="item">
                <img src="img/img7.jpg" alt="filme 1">
            </div>
            <div class="item">
                <img src="img/img8.jpg" alt="filme 1">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/5d339f2b30.js" crossorigin="anonymous"></script>
    <!--owl javascript-->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
